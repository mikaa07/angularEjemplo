<h4>Educacion</h4>
<section class="educacion">
    
        <div class="instituto">
            <img [src]="educacion.image">
            <h6>{{educacion.instituto}}</h6>   
        </div>
        <div class="informacion">
            <li>{{educacion.titulo}}
                <p>{{educacion.periodo}}</p>
            </li>
        </div>
        
</section>
